<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <header>
        <button class="view-high-scores">View high scores</button>
        <p>Time: <span id="countdown">75</span> seconds</p>
    </header>

    <main>
        <div class="welcome-screen">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="start-quiz">Start Quiz</button>
        </div>

        <div class="question-screen hide">
          <h3 id="question"></h3>
          <ul class="answer-options">
            <li id="optionA"></li>
            <li id="optionB"></li>
            <li id="optionC"></li>
            <li id="optionD"></li>
          </ul>
        </div>

        <div class="end-quiz hide">
            <h1>Quiz Results</h1>
            <form>
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" name="initials" maxlentgh="3" required>
                <br>
                <button type="submit" onclick="saveScore()">Save</button>
            </form>
        </div>
    </main>

        <script src="./assets/js/script.js"> </script>
    
</body>
</html>
