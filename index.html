<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <header>
        <button class="view-high-scores">View high scores</button>
        <p>Time: <span id="countdown">75</span> seconds</p>
    </header>

    <main>
        <div class="welcome-screen">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="start-quiz">Start Quiz</button>
        </div>

        <div class="question-screen hide">
          <h3 class="question1"></h3>
          <ul class="answer-options">
            <li class="optionA"></li>
            <li class="optionB"></li>
            <li class="optionC"></li>
            <li class="optionD"></li>
          </ul>
        </div>
    </main>

        <script src="./assets/js/script.js"> </script>
    
</body>
</html>
